<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fontawesome cdn -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <!-- tailwind css -->
        <link rel="stylesheet" href="./public/stylesheets/tailwind.css" />

        <!-- custom css -->
        <link rel="stylesheet" href="./public/stylesheets/styles.css" />

        <title>Bineet Naidu</title>
    </head>
    <body>
        <div id="particles-js"></div>
        <div
            id="hamburger-sidemenu"
            class="flex justify-center items-center flex-col text-4xl"
        >
            <h1 class="opacity-75 hover:opacity-100 py-1">
                <a href="#">Home</a>
            </h1>
            <h1 class="opacity-75 hover:opacity-100 py-1">
                <a href="#projects">Projects</a>
            </h1>
            <h1
                class="opacity-75 hover:opacity-100 py-1 cursor-pointer"
                id="contact"
            >
                Contact Me
            </h1>
            <h1 class="opacity-75 hover:opacity-100 py-1 cursor-pointer">
                About Me
            </h1>

            <div id="contact-me">
                <ul class="">
                    <li>
                        <a class="facebook" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a class="twitter" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a class="instagram" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a class="google" href="#">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i
                                class="fab fa-google-plus"
                                aria-hidden="true"
                            ></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- container starts -->
        <div class="container lg:mx-auto md:mx-auto sm:mx-2">
            <!-- navbar -->
            <nav class="flex justify-between bg-transparent py-8">
                <div class="logo cursor-pointer">
                    <h3 class="text-2xl">Bineet Naidu</h3>
                </div>
                <div class="links relative flex justify-evenly w-56">
                    <ul class="flex justify-evenly w-48">
                        <li class="hover:opacity-100 opacity-75">
                            <a
                                target="_blank"
                                href="https://instagram.com/bineet_naidu"
                                ><i class="fab fa-instagram"></i
                            ></a>
                        </li>
                        <li class="hover:opacity-100 opacity-75">
                            <a
                                target="_blank"
                                href="https://twitter.com/bineetnaidu"
                                ><i class="fab fa-twitter"></i
                            ></a>
                        </li>
                        <li class="hover:opacity-100 opacity-75">
                            <a
                                target="_blank"
                                href="https://github.com/bineetnaidu"
                                ><i class="fab fa-github"></i
                            ></a>
                        </li>
                    </ul>
                    <div class="relative" id="humburger">
                        <input type="checkbox" id="menuCheckbox" />
                        <label for="menuCheckbox">
                            <div></div>
                            <div></div>
                            <div></div>
                        </label>
                    </div>
                </div>
            </nav>
            <!-- /navbar -->
        </div>
        <!-- container ends -->

        <!-- main page sections -->
        <section id="mainPage" class="container mx-auto">
            <div
                class="mainPage__containt pt-32 h-64 flex align-middle justify-center flex-col lg:ml-64 pl-20 sm:ml-8 sm:pl-8"
            >
                <h1 class="text-6xl">HELLO</h1>
                <p class="italic">
                    This is me
                    <span class="text-orange-300" id="typed"></span>
                </p>
            </div>
            <hr class="w-12 absolute text-sm" id="horizontalLine" />
        </section>
        <!-- /main page sections -->

        <!-- projects sections -->
        <section
            id="projects"
            class="container mx-auto h-screen w-full font-hairline relative"
        >
            <div id="particle"></div>

            <div
                class="projects__contents flex justify-center items-center h-full flex-col"
            >
                <div class="flex justify-center w-full yelpcamp items-center">
                    <a
                        href="http://bineetsyelpcamp.herokuapp.com/"
                        target="_blank"
                        title="View Live"
                        class="w-10 h-10 bg-red-800 flex justify-center items-center mr-4 project__links"
                    >
                        <i class="fab fa-chrome"></i>
                    </a>
                    <h1
                        class="text-4xl py-2 cursor-pointer hover:opacity-100 opacity-75"
                    >
                        YelpCamp
                    </h1>
                    <a
                        href="https://github.com/bineetNaidu/YelpCamp"
                        target="_blank"
                        title="View code"
                        class="w-10 h-10 bg-blue-800 flex justify-center items-center ml-4 project__links"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <div class="flex justify-center w-full socialite items-center">
                    <a
                        href="http://bineetsocialite.herokuapp.com/"
                        target="_blank"
                        title="View Live"
                        class="w-10 h-10 bg-red-800 flex justify-center items-center mr-4 project__links"
                    >
                        <i class="fab fa-chrome"></i>
                    </a>
                    <h1
                        class="text-4xl py-2 cursor-pointer hover:opacity-100 opacity-75"
                    >
                        Socialite
                    </h1>
                    <a
                        href="https://github.com/bineetNaidu/Socialite"
                        target="_blank"
                        title="View code"
                        class="w-10 h-10 bg-blue-800 flex justify-center items-center ml-4 project__links"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <div class="flex justify-center w-full zoomClone items-center">
                    <a
                        href="https://bineetszoomclone.herokuapp.com/"
                        target="_blank"
                        title="View Live"
                        class="w-10 h-10 bg-red-800 flex justify-center items-center mr-4 project__links"
                    >
                        <i class="fab fa-chrome"></i>
                    </a>
                    <h1
                        class="text-4xl py-2 cursor-pointer hover:opacity-100 opacity-75"
                    >
                        ZoomClone
                    </h1>
                    <a
                        href="https://github.com/bineetNaidu/zoomClone"
                        target="_blank"
                        title="View code"
                        class="w-10 h-10 bg-blue-800 flex justify-center items-center ml-4 project__links"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <div
                    class="flex justify-center w-full travelZilla items-center"
                >
                    <a
                        href=""
                        target="_blank"
                        title="View Live"
                        class="w-10 h-10 bg-red-800 flex justify-center items-center mr-4 project__links"
                    >
                        <i class="fab fa-chrome"></i>
                    </a>
                    <h1
                        class="text-4xl p-2 cursor-pointer hover:opacity-100 opacity-75"
                    >
                        TravelZilla
                    </h1>
                    <a
                        href="https://github.com/bineetNaidu/travelZilla"
                        target="_blank"
                        title="View code"
                        class="w-10 h-10 bg-blue-800 flex justify-center items-center ml-4 project__links"
                    >
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </section>
        <!-- /projects sections -->

        <!-- scripts -->
        <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- stats.js lib -->
        <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- typed.js -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
        <!-- gsap -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"
            integrity="sha512-JO6JyFPJupQKZf7icgZkHwuq/rAQxH7COqvEd4WdK52AtHPedwHog05T69pIelI69jVN/zZbW6TuHfH2mS8j/Q=="
            crossorigin="anonymous"
        ></script>
        <!-- ScrollTrigger -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"
            integrity="sha512-FtkvR55hPH9dKb4c5j71UgIV8ut79QpPNo4tiJUPXk8fKMmCdmZk9o8/sxpYONZIVJyw3T3KqzAZ2YFEZRWc+g=="
            crossorigin="anonymous"
        ></script>
        <!-- ScrollToPlugin -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollToPlugin.min.js"
            integrity="sha512-A8mX0AdhaYZ0ZuP49ROLvEyqcmurQShpLKBQfXIvDCtcA1zR3jj5whVGOB+9pb0vWixmm2lk2xlWjbaopVrOsQ=="
            crossorigin="anonymous"
        ></script>

        <!-- custom js -->
        <script src="./public/Scripts/JavaScript/main.js"></script>
        <script src="./public/Scripts/JavaScript/interface.js"></script>
    </body>
</html>
